<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"
    /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-page">
      <div class="box-form reveal">
        <div class="left">
          <div class="overlay">
            <h2 class="text-bold">
              Book is a window <br />
              to the world.
            </h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
              et est sed felis aliquet sollicitudin
            </p>
            <span class="hide-xl" style="position: absolute; bottom: 0">
              <p>Photo by Mark Pan4ratte on Unsplash</p>
            </span>
          </div>
        </div>
        <div class="right">
          <div class="columns" style="justify-content: end">
            <div class="col">
              <img src="assets/bookshelf.png" />
            </div>
          </div>
          <h2 class="text-bold">Login</h2>
          <p>Welcome Back, Please Login to your account</p>
          <div class="container">
            <form>
              <div class="inputBox">
                <input type="text" required="required" />
                <span>Email Address</span>
              </div>
              <div class="inputBox">
                <input type="password" required="required" />
                <span>password</span>
              </div>
            </form>

            <br /><br />
            <div class="remember-me--forget-password">
              <label class="form-checkbox">
                <input type="checkbox" />
                <i class="form-icon"></i> Remember me
              </label>
              <p>forget password?</p>
            </div>
            <br />
            <div class="columns" style="gap: 12px; margin: 0">
              <div>
                <button class="btn">Login</button>
              </div>
              <div>
                <a href="signup.html" class="btn btn-link text-dark"
                  >Sign Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
